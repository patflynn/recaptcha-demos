<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="ISO-8859-1">
    <title>Guest Book</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="view/app.js"></script>
    <style>
        a {
            cursor: pointer;
            background-color: lightblue;
        }
    </style>
</head>
<body>
<div ng-controller="GreetingsCtrl">
    <table>
        <tr>
            <td width="100">Username:</td>
            <td><input type="text" id="name" ng-model="greeting.username" /></td>
        </tr>
        <tr>
            <td width="100">Messsage:</td>
            <td><input type="text" id="email" ng-model="greeting.message" /></td>
        </tr>
    </table>
    <br /> <br />
    <a ng-click="addGreeting(greeting.username, greeting.message)">Add Greeting</a>

    <br /> <br />
    <p style="color: green">{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>

    <br />
    <br />
    <a ng-click="getAllGreetings()">Get all Greetings</a><br />
    <br /> <br />
    <div ng-repeat="greeting in greetings">
        {{greeting.username}} {{usr.message}}
    </div>
</div>
</body>
</html>
